<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgb(255, 255, 255); /* Background color with opacity */
           
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            width: 70px; /* Adjust as needed */
            height: auto;
            margin-right: 10px;
            margin-left: 0%;
        }

        .text {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        .background-image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Use viewport height for full-screen height */
            overflow: hidden; /* Hide overflowing content */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0.8; /* Adjust the opacity of the background image */
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
        }
        .welcome-box {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity */
            padding: 20px;
            text-align: center;
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }

       

        /* Media query for small screens */
        @media screen and (max-width: 600px) {
            header {
                flex-direction: column; /* Stack items vertically */
                align-items: flex-start; /* Align items to the start */
                padding: 10px; /* Adjust padding for better spacing */
            }
            .logo {
                margin-bottom: 10px; /* Add spacing between logo and text */
            }
        }
    </style>
</head>
<body>
    
<header>
    <img src="/static/images/image-10.png" alt="Logo" class="logo">
    
    <div class="text">Fatima Jinnah Women University, Rawalpindi
        
        <span style="font-weight:normal;font-size:16px;;border-top: 2px solid;color: #555;">
            <br><i>established in 1998</i></span> 
       
    </div>
</header>

<div class="background-image-container">
    <img src="/static/images/fjwu_pic.png" alt="Background Image" class="background-image">
    
    <div class="welcome-box">
        <div>WELCOME TO FJWU CHATBOT</div> 
      <div> 
         <span><p>add a description</p>
         <p><a href="/message/"><strong>read more</strong></a></p>
        </span>
      </div>
    </div>
    <div>
        
    </div>

</div>

</body>
</html>
