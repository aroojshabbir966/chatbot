<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8">

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">Fatima Jinnah Women University</div> 
			
			<img src= "/static/images/menu.svg"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 

			<div class="searchbtn"> 
			<img src= "/static/images/search.png"
					class="icn srchicn"
					alt="search-icon"> 
			</div> 
		</div> 

		<div class="message"> 
			<div class="circle"></div> 
			<img src="/static/images/musical-bell-outline.png"
				class="icn"
				alt=""> 
			<div class="dp" id="dp"> 
			<img src= "/static/images/profile.png"

			</div>

	</header> 

	<div class="main-container" >
		<div class="navcontainer"> 
			<nav class="nav" > 
				<div class="nav-upper-options" > 
					<div class="nav-option option1"> 
						<img src= "/static/images/icons8-dashboard-24.png"
							class="nav-img"
							alt="dashboard"> 
						<h4> Dashboard</h4> 
					</div> 

					

					<div class="nav-option option3"> 
						<img src= "/static/images/feedback-icon.png"
							class="nav-img"
							alt="report"> 
						<h4>View Feedback </h4> 
					</div> 

					<div class="nav-option option4"> 
						<img src= "/static/images/view-list.png"
							class="nav-img"
							alt="institution"> 
						<h4>Unanswered list</h4> 
					</div> 

					<div class="nav-option option5"> 
						<img src= "/static/images/chat.png"
							class="nav-img"
							alt="blog"> 
						<h4>Live Chat</h4> 
					</div> 
				   <div class="nav-option option5"> 
						<img src= "/static/images/icons8-update-64.png"
							class="nav-img"
							alt="blog"> 
						<h4>Update Dataset</h4> 
					</div> 
					<div class="nav-option option5"> 
						<img src= "/static/images/performance.png"
							class="nav-img"
							alt="blog"> 
						<h4>Performance</h4> 
					</div> 

					<div class="nav-option option6"> 
						<img src= "/static/images/icons8-settings-50.png"
							class="nav-img"
							alt="settings"> 
						<h4> Settings</h4> 
					</div> 

					<div class="nav-option logout"> 
						<img src= "/static/images/icons8-logout-50.png"
							class="nav-img"
							alt="logout"> 
						<h4>Logout</h4> 
					</div> 

				</div> 
			</nav> 
		</div> 


		<div class="popup" id="popup">
			<div class="popup-content">
				<span class="close" onclick="closePopup()">&times;</span>
				<h2>Profile Information</h2>
				<p>Username: <span id="username">Admin</span></p>
				<p>Password: <span id="password">Admin123</span></p>
			</div>
		</div>


<div class="main" id="mainContainer" >
	<!-- Content will be dynamically added here -->
  </div>
  
  <script>
	// JavaScript code to handle the click event for each option
	document.addEventListener('DOMContentLoaded', function () {
	  const mainContainer = document.getElementById('mainContainer');
  
	  // Function to handle the click event and display content in the main container
	  function handleOptionClick(optionName) {
		// Simulate fetching data based on the clicked option (replace this with your actual data fetching logic)
		const optionData = {
		  Dashboard: '<h4>Dashboard Content Goes Here</h4>',
		  'View Feedback': '<table><tr><th>User Name</th><th>Feedback</th></tr><tr><td>User1</td><td>Feedback1</td></tr><tr><td>User2</td><td>Feedback2</td></tr></table>',
		  'Unanswered list': '<h4>Unanswered List Content Goes Here</h4>',
		  'Live Chat': '<h4>Live Chat Content Goes Here</h4>',
		  'Update Dataset': '<h4>Update Dataset Content Goes Here</h4>',
		  Performance: '<h4>Performance Content Goes Here</h4>',
		  Settings: '<h4>Settings Content Goes Here</h4>',
		  Logout: '<h4>Logout Content Goes Here</h4>',
		};
  
		// Display the content in the main container
		mainContainer.innerHTML = optionData[optionName] || '<h2>Content Not Available</h2>';
	  }
  
	  // Attach click event listeners to each option
	  const navOptions = document.querySelectorAll('.nav-option');
	  navOptions.forEach(function (option) {
		option.addEventListener('click', function () {
		  const optionName = option.querySelector('h4').innerText;
		  handleOptionClick(optionName);
		});
	  });
	});
  </script>

	<script>
		let menuicn = document.querySelector(".menuicn"); 
let nav = document.querySelector(".navcontainer"); 

menuicn.addEventListener("click", () => { 
	nav.classList.toggle("navclose"); 
})


document.getElementById('dp').addEventListener('click', function () {
    openPopup();
});

function openPopup() {
    document.getElementById('popup').style.display = 'block';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}

	</script>
</body> 
</html>
